<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <input type="text" id="display" class="form-control mb-2" readonly>
  <div class="row">
    <div class="col">
      <button class="btn btn-secondary btn-block" onclick="clearDisplay()">C</button>
    </div>
    <div class="col">
      <button class="btn btn-secondary btn-block" onclick="deleteLastChar()">DEL</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary btn-block" onclick="appendCharacter('7')">7</button>
    </div>
    <div class="col">
      <button class="btn btn-primary btn-block" onclick="appendCharacter('8')">8</button>
    </div>
    <div class="col">
      <button class="btn btn-primary btn-block" onclick="appendCharacter('9')">9</button>
    </div>
    <div class="col">
      <button class="btn btn-warning btn-block" onclick="performOperation('/')">/</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary btn-block" onclick="appendCharacter('4')">4</button>
    </div>
    <div class="col">
      <button class="btn btn-primary btn-block" onclick="appendCharacter('5')">5</button>
    </div>
    <div class="col">
      <button class="btn btn-primary btn-block" onclick="appendCharacter('6')">6</button>
    </div>
    <div class="col">
      <button class="btn btn-warning btn-block" onclick="performOperation('*')">*</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary btn-block" onclick="appendCharacter('1')">1</button>
    </div>
    <div class="col">
      <button class="btn btn-primary btn-block" onclick="appendCharacter('2')">2</button>
    </div>
    <div class="col">
      <button class="btn btn-primary btn-block" onclick="appendCharacter('3')">3</button>
    </div>
    <div class="col">
      <button class="btn btn-warning btn-block" onclick="performOperation('-')">-</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary btn-block" onclick="appendCharacter('0')">0</button>
    </div>
    <div class="col">
      <button class="btn btn-secondary btn-block" onclick="appendCharacter('.')">.</button>
    </div>
    <div class="col">
      <button class="btn btn-success btn-block" onclick="calculateResult()">=</button>
    </div>
    <div class="col">
      <button class="btn btn-warning btn-block" onclick="performOperation('+')">+</button>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
